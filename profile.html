<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - KokoaTalk</title>
  </head>
  <body id="profile-screen">
    <div class="profile-background-color">
      <!-- 1. 핸드폰 상단바 -->
      <div class="status-bar profile-color">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>80%</span>
          <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
      <!-- 2. 상단 헤더 -->
      <header class="screen-header profile-color">
        <div class="screen-header__column">
          <a href="chat.html">
            <i class="fa-solid fa-xmark fa-2xl"></i>
          </a>
        </div>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
      </header>
      <!-- 메인페이지 -->
      <main class="main-screen">
        <!-- 3. 뮤직 플레이어 -->
        <div class="profile-music">
          <img src="src/인사이드아웃2 포스터.jpg" />
          <div class="profile-music-info">
            <h6>Glide and Joy (From "Insid...</h6>
            <span>Andrea Datzman</span>
          </div>
          <div class="profile-music-icon">
            <i class="fa-brands fa-gratipay fa-2xl"></i>
            <i class="fa-solid fa-play fa-2xl"></i>
          </div>
        </div>
        <!-- 4. 프로필 상태 -->
        <div class="profile-status">
          <img src="src/두부사진2.jpg" />
          <h6>Dooboo</h6>
          <span>dooboo♥</span>
        </div>
        <div class="profile-divider"></div>
        <!-- 5. 프로필 편집 -->
        <div class="profile-nav">
          <div class="profile-nav-edit">
            <i class="fa-solid fa-pen fa-xl"></i>
            <span>Edit Profile</span>
          </div>
          <div class="profile-nav-edit">
            <i class="fa-solid fa-user-gear fa-xl"></i>
            <span>Manage Friends</span>
          </div>
        </div>
      </main>
    </div>
    <!-- 화면 크기 경고 -->
    <div id="no-mobile">
      <span>Your screen is too big<br />ㅠㅠ</span>
    </div>
    <!-- 화면 가로모드 경고 -->
    <div id="no-landscape">
      <span>Please rotate your phone</span>
    </div>
    <!-- 폰트어썸 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
