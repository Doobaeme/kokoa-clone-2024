<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
  </head>
  <body id="chat-screen">
    <!-- 1. 핸드폰 상단바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 2. 상단 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Dooboo</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-2xl"></i></span>
      </div>
    </header>
    <!-- 메인페이지 -->
    <main class="main-screen main-chat">
      <!-- 3. 타임스탬프 -->
      <div class="chat__timestamp">Tuesday, Nov 12, 2024</div>
      <!-- 4. 대화 메세지 1 -->
      <div class="message-row">
        <a href="profile.html">
          <img src="src/두부사진2.jpg" />
        </a>
        <div class="message-row__content">
          <span class="message__author">Dooboo</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <!-- 5. 대화 메세지 2 -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <!-- 6. 키보드 입력란 -->
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Hi!" />
        <i class="fa-regular fa-face-grin fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-2xl"></i>
        </button>
      </div>
    </form>
    <!-- 화면 가로모드 경고 -->
    <div id="no-landscape">
      <span>Please rotate your phone</span>
    </div>
    <!-- 폰트어썸 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
