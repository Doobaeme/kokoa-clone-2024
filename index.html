<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <!-- 2P 상단바 만들기 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 웰컴 문구 -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />log in with your email or phone
        number.
      </p>
    </header>
    <!-- 로그인 폼 -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input name="password" type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
