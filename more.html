<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <!-- 1. 핸드폰 상단바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 2. 페이지 상단 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
        <span class="screen-header__notice-more badge-dot"></span>
      </div>
    </header>
    <!-- 메인페이지 -->
    <main class="main-screen">
      <!-- 3. 본인 프로필 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__pfimage user-component__pfimage--xl"
            src="src/두부사진2.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Dooboo</h4>
            <div class="user-component__subtitle-more">
             <h6>+82 010-1234-5678</h6>
             <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
        <i class="fa-regular fa-message"></i>
        </div>
      </div>
      <!-- 4. 아이콘 -->
      <div class="more-icons">
        <div class="more-icons__icon">
            <i class="fa-regular fa-calendar-check fa-2xl"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icons__icon">
            <i class="fa-solid fa-box-archive fa-2xl"></i>
          <span>Talk Drive</span>
          <div class="more-icons__notice"></div>
        </div>
        <div class="more-icons__icon">
            <i class="fa-regular fa-face-smile-wink fa-2xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icons__icon">
            <i class="fa-solid fa-brush fa-2xl"></i>
          <span>Themes</span>
        </div>
        <div class="more-icons__icon">
            <i class="fa-solid fa-file-invoice-dollar fa-2xl"></i>
            <span>Account</span>
          </div>
          <div class="more-icons__icon">
            <i class="fa-regular fa-comments fa-2xl"></i>
            <span>Openchat</span>
          </div>
      </div>
      <!-- 5. 추천 컨텐츠 제목 -->
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <!-- 6. 추천 컨텐츠 아이콘 -->
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
            <img src="src/카카오스토리 로고.png" />
          <span>Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
            <img src="src/카카오프렌즈.jpg" />
          <span>kakao friends</span>
        </div>
        <div class="more-suggestions__icon">
            <img src="src/카카오 프렌즈타운.png" />
          <span>Friends Town</span>
        </div>
    </div>
    </main>
    <!-- 6. 하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice-set badge-dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 폰트어썸 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
