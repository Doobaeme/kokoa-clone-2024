<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <!-- 1. 핸드폰 상단바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 2. 페이지 상단 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>
    <!-- 3. 페이지 상단 공지사항 -->
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-exclamation"></i>
      Friends' Names Display
      <i class="fa-solid fa-angle-right fa-xs"></i>
    </a>
    <!-- 메인페이지 -->
    <main class="friends-screen">
      <!-- 4. 본인 프로필 리스트 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__pfimage user-component__pfimage--xl"
            src="src/두부사진2.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Dooboo</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <!-- 5. 채널 -->
      <div class="friends-screen__channel">
        <!-- 6. 채널 접이식 -->
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <!-- 7. 채널 프로필 리스트 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__pfimage user-component__pfimage--sm"
              src="src/카카오채널.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-angle-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- 7. 하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice-chat badge">8</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice-set badge-dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 8. 접속 첫화면 -->
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-xl"></i>
    </div>
    <!-- 화면 크기 경고 -->
    <div id="no-mobile">
      <span>Your screen is too big<br />ㅠㅠ</span>
    </div>
    <!-- 화면 가로모드 경고 -->
    <div id="no-landscape">
      <span>Please rotate your phone</span>
    </div>
    <!-- 폰트어썸 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
