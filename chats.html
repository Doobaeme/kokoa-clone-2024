<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <!-- 1. 핸드폰 상단바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- 2. 페이지 상단 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>
    <!-- 채팅 리스트 -->
    <main class="main-screen">
      <!-- 3. 채팅1 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__pfimage user-component__pfimage"
              src="src/두부사진2.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dooboo</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge-chat">1</div>
          </div>
        </div>
      </a>
      <!-- 4. 채팅2 -->
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__multi">
              <img
                class="user-component__pfimage user-component__pfimage"
                src="src/여자사진1.jpg"
              />
              <img
                class="user-component__pfimage user-component__pfimage"
                src="src/여자사진2.jpg"
              />
              <img
                class="user-component__pfimage user-component__pfimage"
                src="src/여자사진3.jpg"
              />
              <img
                class="user-component__pfimage user-component__pfimage"
                src="src/여자사진4.jpg"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Tristan+Isolde</h4>
              <h6 class="user-component__subtitle">
                Rewatching Infinite Challenge!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:51</span>
            <div class="badge-chat">7</div>
          </div>
        </div>
      </a>
    </main>
    <!-- 4. 하단 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice-chat badge">8</span>
            <i class="fa-solid fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice-set badge-dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 폰트어썸 아이콘 적용을 위한 스크립트 -->
    <script
      src="https://kit.fontawesome.com/d67964558f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
